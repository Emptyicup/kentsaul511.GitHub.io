    <header class="header-area">
        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="temp.html">
                                <a  alt="电影节"></a>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="page-scroll" href="/index">首页</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/movie">电影列表</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/score">评分</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/word">词云</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" href="/team">团队</a>
                                    </li>
                                </ul>
                            </div> <!-- navbar collapse -->

                            <div class="navbar-btn d-none d-sm-inline-block">
                                <a class="main-btn" data-scroll-nav="0" href="#pricing">敬请使用</a>
                            </div>

                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->

    </header>

    <!--====== HEADER PART ENDS ======-->

   <!--====== TEAM PART START ======-->

    <section id="team" class="team-area pt-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="section-title text-center pb-30">
                        <div class="line m-auto"></div>
                        <h3 class="title"><span>豆瓣电影top250数据详单</span></h3>
                    </div> <!-- section title -->
                </div>
                        </div>
                    </div> <!-- single team -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== TEAM PART ENDS ======-->


    <!--====== SERVICES PART START ======-->

    <section id="features" class="services-area pt-20">
        <div class="container">
           <table class="table table-striped">
               <tr>
                   <td>排名</td>
                   <td>电影中文名称</td>
                   <td>电影外国名称</td>
                   <td>评分</td>
                   <td>评价人数</td>
                   <td>其他信息</td>
               </tr>
               {% for movie in movies %}
                   <tr>
                       <td>{{movie[3]}}</td>
                       <td>
                           <a href="{{movie[1]}}" target="_blank">
                           {{movie[3]}}
                               </a>
                       </td>

                        <td>{{movie[4]}}</td>
                        <td>{{movie[5]}}</td>
                        <td>{{movie[6]}}</td>
                        <td>{{movie[7]}}</td>
                    </tr>


               {% endfor %}
           </table>
        </div> <!-- container -->
    </section>
